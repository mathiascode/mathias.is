---
layout: minify
---
<!DOCTYPE html>
<html lang=en>
<meta charset=utf-8>
<title>{{ site.title }}</title>
<meta name=description content="{{ site.description }}">
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel=manifest href=/site.webmanifest>
<link rel=mask-icon href=/safari-pinned-tab.svg color=#055D93>
<style>
	{% capture style %}
		{% include style.css %}
	{% endcapture %}
	{{ style | scssify }}
</style>
<main>
	{{ content }}
</main>
